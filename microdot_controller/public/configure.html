<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Kiln PID parameters</title>
    <style>
        html {
            zoom: 150%;
        }
        body {
            font-family: monospace;
            background-color: #302e2e;
            color: #fafafa;
            padding: 20px;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }
        button {
            background-color: #b9b9b9;
            color: rgb(0, 0, 0);
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 15px auto 20px;
            padding: 10px 15px;
        }
        button:hover {
            background-color: #cacaca;
        }
        input[type="number"] {
            display: block;
            margin: 0 auto;
            width: 50%;
            height: 2em;
            text-align: center;
        }
        .coefficient-span {
            display: inline-block;
            vertical-align: top;
            margin: 10px;
            padding: 10px;
            border: 1px solid #fafafa;
            border-radius: 10px;
        }
        /* Visual alert styling */
        #alert {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #ff4d4d;
            color: #000;
            padding: 10px;
            font-weight: bold;
            border-top: 2px solid #e60000;
        }
    </style>
</head>
<body>
    <h1>Configure Kiln PID parameters</h1>
    <div>
        <span class="coefficient-span">
            <h2>KP:</h2>
            <p>Current value: <span id="KP-spam"></span></p>
            <input type="number" id="kp" value="0.0" step="0.01">
            <button>Set KP</button>
        </span>
        <span class="coefficient-span">
            <h2>KI:</h2>
            <p>Current value: <span id="KI-spam"></span></p>
            <input type="number" id="ki" value="0.0" step="0.01">
            <button>Set KI</button>
        </span>
        <span class="coefficient-span">
            <h2>KD:</h2>
            <p>Current value: <span id="KD-spam"></span></p>
            <input type="number" id="kd" value="0.0" step="0.01">
            <button>Set KD</button>
        </span>
    </div>
    <!-- Visual alert element -->
    <div id="alert">Error: Unable to fetch parameters from the server.</div>

    <script>
        // This function runs when the DOM is ready.
        document.addEventListener('DOMContentLoaded', function() {
            // Make a GET request to /parameters to fetch the current PID values.
            fetch('/parameters')
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(function(data) {
                    // Expected JSON format: { kp: 1.23, ki: 0.45, kd: 0.67 }
                    document.getElementById('KP-spam').textContent = data.kp;
                    document.getElementById('KI-spam').textContent = data.ki;
                    document.getElementById('KD-spam').textContent = data.kd;
                })
                .catch(function(error) {
                    console.error('Error fetching parameters: ', error);
                    // Fall back to hardcoded values if needed.
                    document.getElementById('KP-spam').textContent = "1.23";
                    document.getElementById('KI-spam').textContent = "0.45";
                    document.getElementById('KD-spam').textContent = "0.67";
                    // Display the visual alert for the error.
                    var alertEl = document.getElementById('alert');
                    alertEl.style.display = 'block';
                    alertEl.textContent = "Error fetching parameters: " + error.message;
                });
        });
    </script>
</body>
</html>
